<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css" integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg==" crossorigin="anonymous">
</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell">
                <h1>Regex Golf</h1>
            </div>
            <div class="cell medium-6">
                <label>
                    Match list
                    <textarea placeholder="Type here..." rows="10" style="resize: none"></textarea>
                </label>
            </div>
            <div class="cell medium-6">
                <label>
                    Unmatch list
                    <textarea placeholder="Type here..." rows="10" style="resize: none"></textarea>
                </label>
            </div>
        </div>

        <div class="grid-x grid-margin-x">
            <label class="cell medium-4">
                Budget
                <input type="number" value="500000" min="100000" max="999999" step="1" />
            </label>
            <label class="cell medium-4">
                Depth
                <input type="number" value="5" min="1" max="10"  step="1" />
            </label>
            <label class="cell medium-4">
                Seed
                <input type="text" value="2967301147" />
            </label>
            <label class="cell medium-4">
                Timeout em miliseconds
                <input type="number" value="120000" step="1" min="1000" />
            </label>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="cell">
                <a class="button large expanded" href="#" disabled>Let's roll!</a>
            </div>  
        </div>
    </div>

    <script src="public/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
</body>

</html>
